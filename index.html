<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<title>Cardboard Tutor</title>
	</head>
	<body>
		
		<form id="inputForm" autocomplete="off">
			<div class="autocomplete">
				<input id="myInput" type="search" value="">
			</div>
			<div style="display: inline-block;">
				<input id="checkBorder" type="checkbox">Border
				<input id="checkImage" type="checkbox" style="margin-left: 30px;">Image
			</div>
			<div style="display: inline-block;">
				<button class="btn btn-outline-secondary" id="btnRequestData" type="button" onclick="loadDoc()" style="margin-left: 30px;">Request Data</button>
				<button class="btn btn-outline-secondary" id="btnClear" type="button" onclick="clearFields()" style="margin-left: 30px;">Clear</button>
			</div>
		</form>

		<div id="cardWrapper" class="noBorder">
		<p id="name"></p>
		<p id="mana_cost"></p>
		<div id="cardImageBox">
			<img id="cardImage"></img>
		</div>
		<p id="type_line"></p>
		<p id="oracle_text"></p>
		<p id="flavor_text"></p>
		<p id="artist"></p>
		<p id="pt"></p>
		</div>
		<div id="scryfallLinkBox">
			<a id="scryfall_Link" target="_blank"></a>
		</div>
		<br>
		<div id="cardMarketWrapper">		
			<p id="lowestPrice"></p>
			<p id="lowestPriceEx"></p>
			<p id="lowestPriceFoil"></p>
			<p id="averagePrice"></p>
		</div>
		<div id="rulingsWrapper" class="invisible">
				<p>
					<button id="rulingsButton" class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseRulings" aria-expanded="false" aria-controls="collapseRulings">
						Card Rulings
					</button>
				</p>
				<div class="collapse" id="collapseRulings">
					<div id="rulings" class="card card-body">
						testing
					</div>
				</div>
			</div>
			
	
		<script src="js/script.js"></script>

		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-125550760-1');
		</script>

	</body>
</html>
