<!doctype html>

	<head>
		<meta charset="UTF-8">

	<body>
	<div style="margin:10px;" class="btn-group" role="group" aria-label="Tabs">
			<button id="btnNamed" type="button" class="btn btn-outline-dark active" onclick="namedSearch()" data-toggle="collapse" data-target="#searchCollapse" aria-expanded="false" aria-controls="searchCollapse">Named Search</button>
			<button id="btnGeneral" type="button" class="btn btn-outline-dark" onclick="generalSearch()" data-toggle="collapse" data-target="#searchCollapse" aria-expanded="false" aria-controls="searchCollapse">General Search</button>
		</div>
		<form id="inputForm" autocomplete="off" class="show">

			<div class="autocomplete">
				<input id="myInput" type="search" value="">
			</div>
			<div id="divCheckboxes">
				<input id="checkBorder" type="checkbox">
				<label for="checkBorder">Border</label>
				<input id="checkImage" type="checkbox">
				<label for="checkImage">Image</label>
			</div>
			<div id="divButtons">
				<button class="btn btn-outline-secondary" id="btnRequestData" type="button" onclick="loadDoc()">Request Data</button>
				<button class="btn btn-outline-secondary" id="btnClear" type="button" onclick="clearFields()">Clear</button>
			</div>
		</form>
		
		<form id="generalInputForm" autocomplete="off" class="hide">

			<div class="autocomplete">
				<input id="myInput" type="search" value="">
			</div>
			<div id="divCheckboxes">
				<input id="checkBorder" type="checkbox">
				<label for="checkBorder">Border</label>
				<input id="checkImage" type="checkbox">
				<label for="checkImage">Image</label>
			</div>
			<div id="divButtons">
				<button class="btn btn-outline-secondary" id="btnRequestData" type="button" onclick="loadDoc()">Request Data</button>
				<button class="btn btn-outline-secondary" id="btnClear" type="button" onclick="clearFields()">Clear</button>
			</div>
		</form>
		
		<div id="searchWrapper" class="invisible">
			<div class"collapse">
				<div id="searchCollapse" class="card card-body">
					testing
				</div>					
			</div>
		
		</div>
		
		<div id="cardWrapper" class="noBorder show invisible">
		<p id="name"></p>
		<p id="mana_cost"></p>
		<div id="cardImageBox">
			<img id="cardImage">
		</div>
		<p id="type_line"></p>
		<div id="setImageBox">
			<img id="setImage"/>
			<div id="setDropdown">
			</div>
		</div>
		<br>
		<br>
		<p id="oracle_text"></p>
		<p id="flavor_text"></p>
		<p id="artist"></p>
		<p id="pt"></p>
		</div>
		<div id="scryfallLinkBox">
			<a id="scryfall_Link" target="_blank"></a>
		</div>
		<br>
		<div id="cardMarketWrapper">	
			<a id="mcm_link" target="_blank"></a>
			
		<!--<p id="lowestPrice"></p>
			<p id="lowestPriceEx"></p>
			<p id="lowestPriceFoil"></p>
			<p id="averagePrice"></p>-->
		</div>
		<br>
		<div id="rulingsWrapper" class="invisible">
				<p>
					<button id="rulingsButton" class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseRulings" aria-expanded="false" aria-controls="collapseRulings">
						Card Rulings
					</button>
				</p>
				<div class="collapse" id="collapseRulings">
					<div id="rulings" class="card card-body">
					</div>
				</div>
			</div>
